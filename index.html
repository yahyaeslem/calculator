<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <div class="calculator">
         <div class="screen"></div>
            <div class="numberButtons">
            <button class="calButtons btnClear clearDel">AC</button>
            <button class="calButtons btnDelete clearDel"> C</button>
            <button class="calButtons btnPlus opBtn" >+</button>
            <button class="calButtons btn1">1</button>
            <button class="calButtons btn2">2</button>
          
            <button class="calButtons btn3">3</button>
            <button class="calButtons btnMinus opBtn">-</button>
            <button class="calButtons btn4">4</button>
            
            <button class="calButtons btn5">5</button>
            <button class="calButtons btn6">6</button>
            <button class="calButtons btnMultiply opBtn">x</button>
          
            <button class="calButtons btn7">7</button>
            <button class="calButtons btn8">8</button>
            <button class="calButtons btn9">9</button>
            <button class="calButtons btnDivide opBtn">รท</button>
            <button class="calButtons btn0 lastTwo">0</button>
            <button class="calButtons btnEquals opBtn lastTwo">=</button>
        
       
       
    </div>
    <footer> yahyaeslem <a href="https://github.com/yahyaeslem" target="_blank"><img src="../github.svg/"></a> </footer>
</main>
    
</body>
</html>
